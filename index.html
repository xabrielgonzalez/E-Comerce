<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <style>
    body {
     
      -ms-flex-align: center;
      align-items: center;
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      padding: 5px;
      transform: translate(-50%, -50%);
      background: #F8F9FA;
      box-sizing: border-box;
      box-shadow: 15px 15px 15px black;
      border-radius: 5px;
    }

    input[type=text] {
      width: 100%;
      padding: 20px 30px;
      
      border-radius: 3px;
     
      margin: 8px 0;
    }

    input[type=password] {
      width: 100%;
      padding: 20px 30px;
     
      border-radius: 3px;
      
      margin: 8px 0;

    }

    ::-webkit-input-placeholder {
      color:black;
    }

    button {
      width: 100%;
      padding: 8px 16px;
      margin-top: 32px;
    
      border-radius: 5px;
    
    }

 
    .log {
      background-position: inherit;
      height: 150px;
    

    }

    #warnings{
      color: red;
    }
    
  </style>
</head>

<body>
<main class="mt-5"> 
  <div class="login-box">
    <img class="bd-placeholder-img card-img-top" src="img/login.png" alt="logo">
    <div class="container p-2 ">
      <h2 class="sing-phrase text-center">Iniciar Sesión</h2>
      <div class="wrapper">
        <form id="userinfo" action="" method="POST">
          
          <input id="email" type="text"  placeholder="Ingrese un correo Electronico" maxlength="25" ><br>

          <input id="pass" type="password" placeholder="Ingrese una contraseña" maxlength="10" ><br>

          <button class="buttom btn btn-primary" type="submit">Ingresar</button>
          <p id="warnings"></p>

          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <div class="data">
            <p>name</p>
            <p id="alert alert-succes"></p>
            <img alt="" id="image" class="rounded-cirucle" width="50" height="50">
            <p id="email"></p>
            <button type="button" class="btn btn-danger" onclick="signOut()">Cerrar sección</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</main>

<footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
