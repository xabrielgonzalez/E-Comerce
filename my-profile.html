  <main role="main" class="pb-5">
    <div class="container-fluid col-mt-6">
      <div class="text-center p-4">
        <h2>Mi Perfil</h2>
        <p class="lead">Registre sus datos</p>
      </div>
    </div>
    <div class="container-fluid col-md-6 mt-6">
      <form id="formuse">
        <div class="row">
          <div class="col-6 mb-3 formcontrolvalidationuse">
            <label for="">Nombre</label> <br>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
            <p></p>
          </div>
          <div class="col-6 formcontrolvalidationuse">
            <label for="">Apellido</label> <br>
            <input type="text" id="apellido" class="form-control" placeholder="Apellido">
            <p></p>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-3 formcontrolvalidationuse">
            <label for="">Segundo Nombre</label> <br>
            <input type="text" id="segundonombre" class="form-control" placeholder="Segundo Nombre">
            <p></p>
          </div>
          <div class="col-6 formcontrolvalidationuse">
            <label for="">Segundo Apellido</label> <br>
            <input type="text" id="segundoapellido" class="form-control" placeholder="Segundo Apellido">
            <p></p>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-3 formcontrolvalidationuse">
            <label for="">Correo Electronico</label> <br>
            <input type="email" id="email" class="form-control" placeholder="E-mail">
            <p></p>
          </div>
          <div class="col-6 formcontrolvalidationuse">
            <label for="">Telefono/Celular</label> <br>
            <input type="number" id="contacto" class="form-control" placeholder="Telefono de contacto">
            <p></p>
          </div>
          <div class="form-group">
            <div class="col-6 mb-3">
             
            </div>
            <div class="col">
              <input type="file" id="inputPhoto" onchange="newPhoto()" class="form-control-file2" id="exampleFormControlFile1" >
              <img id="profilePhoto" alt="" height="200"> 
            </div>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <input type="button" id="button" class="btn btn-success" id="exampleFormControlFile1" onclick="setDatos()"
            value="Guardar">
        </div>
